<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thư xin lỗi</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="envlope-wrapper">
        <div id="envelope" class="close">
            <div class="wax-seal"></div>
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div class="letter">
                <div class="letter-corner corner-tl"></div>
                <div class="letter-corner corner-br"></div>
                <div class="message">
                    <div class="lyrics">
                        <div class="lyric-page active" id="page1"><p>Gửi cậu,... </p></div>
                        <div class="lyric-page" id="page2"><p>Tớ viết những dòng này chỉ vì tớ muốn xin lỗi cậu</p></div>
                        <div class="lyric-page" id="page3"><p>vì tới quá hồ đồ</p></div>
                        <div class="lyric-page" id="page4"><p>quá ngu si</p></div>
                        <div class="lyric-page" id="page5"><p>quá bồng bột</p></div>
                        <div class="lyric-page" id="page6"><p>khi đã nói ra những điều không hay về cậu</p></div>
                        <div class="lyric-page" id="page7"><p>Tớ đã sai và rất hối hận.</p></div>
                    </div>
                </div>
            </div>
            <div class="hearts">
                <div class="heart a1"></div>
                <div class="heart a2"></div>
                <div class="heart a3"></div>
            </div>
            <div class="sparkles">
                <div class="sparkle s1"></div>
                <div class="sparkle s2"></div>
                <div class="sparkle s3"></div>
            </div>
        </div>
    </div>
    <div class="controls">
        <button id="openBtn">Mở</button>
        <button id="resetBtn" style="display: none;">Đóng</button>
    </div>
    <audio id="sound" loop>
      <source src="./style/Timbaland - Apologize (Lyrics) Feat. OneRepublic.mp3" type="audio/mpeg" />
    </audio>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./style/script.js"></script>
</body>
</html>
